<script type="" id="ch0103/17">


    var x1 =Number(prompt())
    var y1 =Number(prompt())
    var x2 =Number(prompt())
    var y2 =Number(prompt())
    var x3 =Number(prompt())
    var y3 =Number(prompt())

    //var a = Math.sqrt((y2 - y1)**2 + (x2-x1)**2)
    var a =Math.sqrt( Math.pow((y2 - y1),2) + (x2-x1)**2))
    var b = Math.sqrt((y3 - y2)**2 + (x3-x2)**2)
    var c = Math.sqrt((y3 - y1)**2 + (x3-x1)**2)
    var p = 1/2 * (a + b + c)

    var S = Math.sqrt(p * (p - a) * (p - b) * (p - c))

    console.log(S.toFixed(2))



</script>
